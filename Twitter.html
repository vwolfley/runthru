<!DOCTYPE HTML>
<html>

<head>

<title>Twitter API Demo</title>
<meta http://twitter.com/#!/search/ragnar%20relay />
<meta http://twitter.com/about/resources/widgets/widget_search />

</head>

<body>
<h>Twitter API Demo Page</h>

<!--Twitter Button 1-->
		<div style="float:right;padding:4px;">
			<a href='http://twitter.com/share' class='twitter-share-button' data-hashtags="RunThru"  data-related=':' data-count='horizontal' data-via=''  data-lang='en'></a>
			<b:if cond='data:post.isFirstPost'>
			<script type="text/javascript" src="http://platform.twitter.com/widgets.js">
			</script>
			</b:if>
		</div>
<!--Twitter Button 1-->
<!--Twitter Button 2-->

	<div style="float:right;padding:4px;">
		<a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="RunThru">Tweet</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
		</script>
	</div>
<!--Twitter Button 2-->

<!--Twitter Widdget-->
<div style="float:center;padding:25px;">
	<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
		new TWTR.Widget({
		  version: 2,
		  type: 'search',
		  search: 'ragnar relay',
		  interval: 3000,
		  title: 'RunThur Web Site',
		  subject: 'Join the Race Conversation',
		  width: 300,
		  height: 500,
		  theme: {
			shell: {
			  background: '#8ec1da',
			  color: '#ffffff'
			},
			tweets: {
			  background: '#ffffff',
			  color: '#444444',
			  links: '#1985b5'
			}
		  },
		  features: {
			scrollbar: true,
			loop: true, //false
			live: true,
			behavior: 'all'
			
		  }
		}).render().start();
	</script>	
</div>
<!--Twitter Widdget-->
</body>
</html>
